<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            background-color: antiquewhite;
            padding: 10px;
            border-radius: 10px;
            margin-top: 24px;
        }

        button  {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário</h2>
                <h3 class="h4">Preencha o formulário abaixo:</h3>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" required/>
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" id="email" type="email" required/>
                    <label class="form-label" for="tel">Seu telefone:</label>
                    <input class="form-control" id="tel" type="text" name="tel" required/>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/jquery.mask.min.js"></script>
    <script>$("#tel").mask("(00) 00000-0000")</script>
    
</body>
</html>
