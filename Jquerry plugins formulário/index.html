<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro plugin jquerry</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de cadastro com jquerry</h1>
        </header>
        <div class="container-flex">
            <form>
                <div class="form-group">
                    <label>Nome completo:</label>
                    <input type="text"  placeholder="insira o nome" alt="insira o nome" name="nome">    
                </div>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email"  placeholder="Email" alt="insira o email" name="email">    
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input  type="text" id="cpf" placeholder="insira o seu CPF" name="cpf">    
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                    <input id="telefone" type="text" placeholder="numero de Telefone" name="telefone">    
                </div>
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" id="cep"  placeholder="insira o seu CEP" name="CEP">    
                </div>
                <div class="form-group">
                    <label>Endereço:</label>
                    <input type="text" id="endereço"  placeholder="insira o seu endereço" name="endereço">    
                </div>
                <button type="submit">Enviar</button>
            </form>    
        </div>
    </div>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
