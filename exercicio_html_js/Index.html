<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício_Ebac</h1>
        <h2>Formulário</h2>
        <form id ="formulario">
            <label>Campo A:</label>
            <input type="number" id="numero-A" required placeholder="Digite um numero">
            <label>Campo B:</label>
            <input type="number" id="numero-B" placeholder="Digite outro numero">
            <label class="error-message">Valor incorreto!</label>
            <button type="submit" id="botaum">Enviar</button>
        </form>
        <p class="mensagem-sucesso">Parabéns! Você preencheu o formulário corretamente.
        </p>
    </div>
    <script src="div.js">
    </script>
</body>
</html>
